<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/style.css">
    <style>
       
    </style>
</head>
<body class="bg-blue-100">
    <div class="container text-center mt-12">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Farewell Invitation</h1>
        <p class="text-lg text-gray-600 mb-8 ">Saying goodbye is never easy, but let's make it a little sweeter for our <strong class="text-yellow-700"> Dear Seniors.</strong>  You're invited!</p>
        <div class="envlope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <div class="words line1"></div>
                    <div class="words line2"></div>
                    <div class="words line3"></div>
                    <div class="words line4"></div>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
    <div class="reset">
        <button id="open">Open</button>
        <button id="reset">Reset</button>
        <button id="viewFull" class="view-full">View Full Invitation</button>
    </div>

    <!-- Modal for Full Invitation -->
    <div id="fullInvitationModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div class="modal-image-container">
                <img src="/media/letter.jpg" alt="Full Invitation">
            </div>
        </div>
    </div>

    <script src="/src/script.js"></script>
</body>
</html>
